<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경제발전과 지속가능성 보고서</title>
    <style>
        body {
            background-image: url('background.jpg'); /* 배경 이미지 파일명 */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white; /* 텍스트 색상 흰 색으로 설정 */
            overflow: hidden; /* 기본 스크롤 바 숨김 */
        }
        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: rgba(17, 17, 17, 0.5); /* 투명도 50% */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: color 0.2s, background-color 0.2s; /* 글자와 배경색 전환 효과 */
        }
        #sidebar a:hover {
            color: #111;
            background-color: #f1f1f1;
        }
        #main-content {
            padding: 16px;
            text-align: center;
            transition: margin-left 0.5s;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 상단 정렬 */
            overflow: auto; /* 내부 스크롤 바 */
        }
        #openSidebarBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
        }
        h1 {
            margin-top: 50px; /* 상단 여백 설정 */
        }
        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
        }
        /* 커스텀 스크롤 바 스타일 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="index.html">메인 페이지</a>
        <a href="report1.html">보고서 1</a>
        <a href="report2.html">보고서 2</a>
        <a href="report3.html">보고서 3</a>
    </div>

    <div id="main-content">
        <span id="openSidebarBtn" onclick="toggleSidebar()">☰</span>
        <h1>경제발전과 지속가능성 보고서</h1>
        <p>메인 페이지 내용을 여기에 작성하세요.</p>
    </div>

    <div class="footer">
        세종국제고등학교 3-4 학급특색활동
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.style.left = "-250px"; // 초기 상태 설정

            document.getElementById("openSidebarBtn").addEventListener("click", function() {
                toggleSidebar();
            });

            function toggleSidebar() {
                if (sidebar.style.left === "-250px") {
                    sidebar.style.left = "0";
                    mainContent.style.marginLeft = "250px";
                } else {
                    sidebar.style.left = "-250px";
                    mainContent.style.marginLeft = "0";
                }
            }
        });
    </script>
</body>
</html>
