<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SJGHS 3-4 학급특색활동</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="Logo.png"> <!-- 로고 아이콘 설정 -->
    <style>
        body {
            background-image: url('background.jpg'); /* 배경 이미지 파일명 */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white; /* 텍스트 색상 흰 색으로 설정 */
            overflow: hidden; /* 기본 스크롤 바 숨김 */
        }
        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: rgba(17, 17, 17, 0.5); /* 투명도 50% */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: color 0.2s, background-color 0.2s; /* 글자와 배경색 전환 효과 */
        }
        #sidebar a:hover {
            color: #111;
            background-color: #f1f1f1;
        }
        #main-content {
            padding: 16px;
            text-align: center;
            transition: margin-left 0.5s;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 상단 정렬 */
            overflow: auto; /* 내부 스크롤 바 */
        }
        #openSidebarBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
        }
        h1 {
            margin-top: 50px; /* 상단 여백 설정 */
        }
        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
        }
        .content {
            font-family: 'Noto Serif KR', serif; /* Noto Serif KR 폰트 적용 */
            font-size: 18px; /* 글자 크기 조정 */
            text-align: justify; /* 양쪽 정렬 */
            line-height: 1.6; /* 행간 조정 */
        }
        /* 커스텀 스크롤 바 스타일 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="index.html">메인 페이지</a>
        <a href="report1.html">3408 김이강</a>
        <a href="report2.html">3415 임준규</a>
        <a href="report3.html">3416 장한별</a>
    </div>

    <div id="main-content">
        <span id="openSidebarBtn" onclick="toggleSidebar()">☰</span>
        <h1>도시의 경제발전과 지속가능성</h1>
        <div class="content">
            <p>세종국제고등학교 3학년 4반 학급특색활동 웹페이지.<br>3408 김이강, 3415 임준규, 3416 장한별이 협력하여 제작하였다.<br>왼쪽 상단 버튼을 눌러 보고서를 볼 수 있다.</p>
        </div>
    </div>

    <div class="footer">
        세종국제고등학교 3-4 학급특색활동
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.style.left = "-250px"; // 초기 상태 설정

            document.getElementById("openSidebarBtn").addEventListener("click", function() {
                toggleSidebar();
            });

            function toggleSidebar() {
                if (sidebar.style.left === "-250px") {
                    sidebar.style.left = "0";
                    mainContent.style.marginLeft = "250px";
                } else {
                    sidebar.style.left = "-250px";
                    mainContent.style.marginLeft = "0";
                }
            }
        });
    </script>
</body>
</html>
